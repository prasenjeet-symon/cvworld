version: '3'
services:
  mysql:
    image: mysql:8.0
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cvworld
      MYSQL_USER: cvworld
      MYSQL_PASSWORD: cvworld
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mynetwork

  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mysql
    environment:
      - DATABASE_URL=mysql://root:root@mysql:3306/cvworld
      - ADMIN_EMAIL=admin@gmail.com
      - ADMIN_PASSWORD=user
      - ADMIN_NAME=user
      - JWT_SECRET=secret
      - RAZORPAY_KEY_ID=rzp_test_nkLYI55QVnJlaQ
      - RAZORPAY_KEY_SECRET=DpYQwN7KKYopH6L1ipTnQu0J
      - RAZORPAY_WEBHOOK_SECRET=cvworld
      
    command: sh -c "npx prisma migrate deploy && npm run start"
    volumes:
      - ./public:/app/public
    networks:
      - mynetwork

  client:
    build:
      context: ./packages/client/flutter_client
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:80
    networks:
      - mynetwork
    
  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/certs
    depends_on:
      - server
      - client
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql-data:
