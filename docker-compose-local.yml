version: '3'
services:
  mysql:
    image: mysql:8.0
    restart: always
    ports:
      - 3306:3306
    env_file:
      - ./packages/server/.env.local
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mynetwork

  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mysql
    env_file:
      - ./packages/server/.env.local
    command: sh -c "npx prisma migrate deploy && npm run start"
    volumes:
      - ./public:/app/public
    networks:
      - mynetwork

  client:
    build:
      context: ./packages/client/flutter_client
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:80
    depends_on:
      - server
    networks:
      - mynetwork

  nginx:
    image: nginx
    ports:
      - 80:80
    restart: always
    volumes:
      - ./nginx-local.conf:/etc/nginx/nginx.conf
    depends_on:
      - server
      - client
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql-data:
